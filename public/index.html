<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="JIRA Clone - Project Management Tool for Selenium Testing" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JIRA Clone</title>

    <!-- Base Styles for JIRA Clone -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        background-color: #f9fafb;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
      }
      
      /* Scrollable containers */
      .scrollable {
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 100%;
      }
      
      .scrollable::-webkit-scrollbar {
        width: 6px;
      }
      
      .scrollable::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      
      .scrollable::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
      
      .scrollable::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Animations */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }
      
      /* Text utilities */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Responsive helpers */
      @media (max-width: 499px) {
        .mobile-hidden {
          display: none !important;
        }
      }

      /* Selenium-specific styles */
      .jira-board-container {
        width: 100%;
        height: 100%;
      }
      
      .jira-column {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background-color: white;
      }
      
      .jira-task-card {
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        cursor: grab;
        transition: all 0.2s ease;
      }
      
      .jira-task-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .jira-task-card:active {
        cursor: grabbing;
      }

      /* Priority color classes */
      .jira-priority-high {
        border-left: 3px solid #ef4444;
      }
      
      .jira-priority-medium {
        border-left: 3px solid #f59e0b;
      }
      
      .jira-priority-low {
        border-left: 3px solid #10b981;
      }

      /* Loading state for Selenium */
      .selenium-ready {
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .selenium-loading {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Chii Remote Debugging (Only loads when NOT running Selenium) -->
    <script>
      // Enhanced Selenium detection
      const isSelenium = !!(
        navigator.webdriver || 
        window.__selenium || 
        window.__webdriver || 
        window.__nightmare || 
        window.callPhantom || 
        window._selenium || 
        window._Selenium_IDE_Recorder ||
        document.documentElement.getAttribute('selenium') ||
        document.documentElement.getAttribute('webdriver') ||
        document.documentElement.getAttribute('driver')
      );

      // Add selenium indicator to DOM for debugging
      if (isSelenium) {
        document.documentElement.setAttribute('data-selenium', 'true');
        document.body.classList.add('selenium-mode');
        console.log('ü§ñ Selenium mode detected - Chii debugging disabled');
      } else {
        console.log('üîß Development mode - Loading Chii debugger');
        const script = document.createElement('script');
        script.src = "https://cdn.hackerearth.com/jsdelivr/npm/chii@1.15.0/public/target.js";
        script.setAttribute('cdn', 'https://cdn.hackerearth.com/jsdelivr/npm/chii@1.15.0/public/');
        script.setAttribute('embedded', 'true');
        script.onload = function() {
          console.log('üîß Chii debugger loaded successfully');
        };
        script.onerror = function() {
          console.warn('‚ö†Ô∏è Failed to load Chii debugger');
        };
        document.body.appendChild(script);
      }

      // Add ready state for Selenium
      window.addEventListener('load', function() {
        document.body.classList.add('selenium-ready');
        document.body.setAttribute('data-app-ready', 'true');
        console.log('‚úÖ JIRA Clone app ready for testing');
      });
    </script>
  </body>
</html>
